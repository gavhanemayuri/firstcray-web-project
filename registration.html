<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(white);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .register-container {
            max-width: 400px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .register-container p {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-control:focus {
            border-color: #2691d9;
            box-shadow: none;
        }
        .btn-custom {
            background: #ed6f3d;
            border: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 25px;
            transition: 0.4s;
        }
        .btn-custom:hover {
            background: #d76028;
        }
    </style>
</head>
<body>

    <div class="register-container">
        <img src="login.webp" class="img-fluid">

        <h2 class="text-center mb-4">Registration</h2>

        <form method="post">
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="Email ID" required>
            </div>
            <div class="mb-3">
                <input type="tel" class="form-control" placeholder="Mobile Number" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Full Name" required>
            </div>
            <div class="text-center">
                <small>By signing up, you agree with our <a href="#">Terms & Conditions</a>.</small>
            </div>
            <button type="submit" class="btn btn-custom w-100 mt-3">CONTINUE</button>
            <div class="text-center mt-3">
                <small>Existing user? <a href="login.html">Login Here</a></small>
            </div>
        </form>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
