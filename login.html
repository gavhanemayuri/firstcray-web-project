<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery (Optional, only if needed) -->
    <script src="./login.js"></script>

    <style>
        body {
            background: linear-gradient(white);
            height: 100vh;
        }
        .login-box {
            max-width: 400px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    
        .btn-custom {
            background-color: #d76028;
            color: white;
            border: none;
        }
        .btn-custom:hover {
            background-color: #b54e1e;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-box">
                    <img src="login.webp" class="img-fluid">
                    <h2 class="text-center mb-4">Login/Register</h2>
                    
                    <form method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" id="username" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" class="form-control" required>
                        </div>

                        <button type="submit" class="btn btn-custom w-100">Login</button>
                    </form>

                    <div class="text-center mt-3">
                        <span>New user? <a href="registration.html" class="text-decoration-none">Register Here</a></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="login.js"></script>

</body>
</html>
