<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - FirstCry Style</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f6f6f6;
            font-family: 'Arial', sans-serif;
        }
        .cart-container {
            max-width: 950px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .cart-header {
            font-weight: bold;
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }
        .cart-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #ddd;
            transition: all 0.3s ease;
        }
        .cart-item:hover {
            background: #f8f9fa;
        }
        .cart-item img {
            width: 90px;
            height: 90px;
            border-radius: 10px;
            margin-right: 15px;
        }
        .cart-item h5 {
            font-size: 18px;
            margin-bottom: 5px;
        }
        .cart-item p {
            color: #666;
            margin: 0;
        }
        .quantity-control {
            display: flex;
            align-items: center;
        }
        .quantity-control button {
            border: none;
            background: #b54e1e;
            color: white;
            padding: 6px 12px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s ease;
        }
        .quantity-control button:hover {
            background: #b54e1e;
        }
        .remove-btn {
            background: none;
            border: none;
            color: black;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s ease;
        }
        .remove-btn:hover {
            color: #cc0000;
        }
        .summary {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
        }
        .summary h5 {
            font-size: 20px;
            font-weight: bold;
        }
        .checkout-btn {
            background: #b54e1e;
            color: white;
            border: none;
            padding: 12px;
            font-size: 18px;
            width: 100%;
            border-radius: 8px;
            transition: 0.3s ease;
        }
        .checkout-btn:hover {
            background: #b54e1e;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <div class="cart-container">
            <div class="cart-header">ðŸ›’ My Shopping Cart</div>

            <!-- Cart Items -->
            <div id="cart-items"></div>

            <!-- Cart Summary -->
            <div class="summary mt-4">
                <h5>Order Summary</h5>
                <div class="d-flex justify-content-between">
                    <p>Subtotal:</p>
                    <p>$<span id="subtotal">0</span></p>
                </div>
                <div class="d-flex justify-content-between">
                    <p>Delivery Charges:</p>
                    <p>$<span id="delivery">5</span></p>
                </div>
                <hr>
                <div class="d-flex justify-content-between">
                    <h5>Total:</h5>
                    <h5>$<span id="total">5</span></h5>
                </div>
                <button class="checkout-btn mt-3">Proceed to Checkout</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let cart = [
                { id: 1, name: "Girls Dress", price: 300, quantity: 1, image: "31.Webp" },
                { id: 2, name: "Shooes", price: 400, quantity: 1, image: "51.Webp" }
            ];

            function renderCart() {
                let cartItemsDiv = document.getElementById("cart-items");
                let subtotal = 0;
                cartItemsDiv.innerHTML = "";

                cart.forEach((item, index) => {
                    subtotal += item.price * item.quantity;
                    cartItemsDiv.innerHTML += `
                        <div class="cart-item">
                            <img src="${item.image}" alt="${item.name}">
                            <div class="flex-grow-1">
                                <h5>${item.name}</h5>
                                <p>Price: $${item.price}</p>
                                <div class="quantity-control">
                                    <button onclick="changeQuantity(${index}, -1)">-</button>
                                    <input type="text" value="${item.quantity}" class="form-control w-25 text-center" readonly>
                                    <button onclick="changeQuantity(${index}, 1)">+</button>
                                </div>
                            </div>
                            <button class="remove-btn" onclick="removeItem(${index})"><i class="fas fa-trash"></i></button>
                        </div>
                    `;
                });

                document.getElementById("subtotal").innerText = subtotal;
                let total = subtotal + 5;
                document.getElementById("total").innerText = total;
            }

            window.changeQuantity = function (index, change) {
                if (cart[index].quantity + change > 0) {
                    cart[index].quantity += change;
                }
                renderCart();
            }

            window.removeItem = function (index) {
                cart.splice(index, 1);
                renderCart();
            }

            renderCart();
        });
    </script>

</body>
</html>
