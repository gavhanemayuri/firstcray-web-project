<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Profile Form</title>
    
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <div class="card shadow-lg p-4">
        <h2 class="text-center mb-4">My Profile</h2>
        
        <form>
            <!-- Name -->
            <div class="mb-3">
                <label for="name" class="form-label">Enter your name:</label>
                <input type="text" id="name" class="form-control" placeholder="Enter your name">
            </div>

            <!-- Upload Passport -->
            <div class="mb-3">
                <label class="form-label">Upload Passport:</label>
                <input type="file" class="form-control">
            </div>

            <!-- Contact Details -->
            <h4 class="mt-4">My Contact</h4>

            <div class="mb-3">
                <label for="email" class="form-label">Email Id:</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email">
            </div>

            <div class="mb-3">
                <label for="mobile" class="form-label">Mobile No:</label>
                <input type="tel" id="mobile" class="form-control" placeholder="Enter your mobile number">
            </div>

            <!-- Child Details -->
            <h4 class="mt-4">Child Details</h4>
            <p class="text-muted">Enter your child's details so we can recommend the best products.</p>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="child-name" class="form-label">Child's Name:</label>
                    <input type="text" id="child-name" class="form-control" placeholder="Enter child's name">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="dob" class="form-label">Date of Birth:</label>
                    <input type="date" id="dob" class="form-control">
                </div>
            </div>

            <!-- Gender Selection -->
            <div class="mb-3">
                <label class="form-label">Gender:</label><br>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" name="gender" id="boy" value="Boy">
                    <label for="boy" class="form-check-label">Boy</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" name="gender" id="girl" value="Girl">
                    <label for="girl" class="form-check-label">Girl</label>
                </div>
            </div>

            <!-- Address Section -->
            <h4 class="mt-4">My Address Book</h4>
            <p class="text-muted">Add an address for delivery.</p>

            <div class="mb-3">
                <label for="address" class="form-label">Address:</label>
                <textarea id="address" class="form-control" rows="2" placeholder="Enter your address"></textarea>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="pincode" class="form-label">Pincode:</label>
                    <input type="text" id="pincode" class="form-control" placeholder="Enter Pincode">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="city" class="form-label">City:</label>
                    <input type="text" id="city" class="form-control" placeholder="Enter City">
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="state" class="form-label">State:</label>
                    <input type="text" id="state" class="form-control" placeholder="Enter State">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="country" class="form-label">Country:</label>
                    <input type="text" id="country" class="form-control" placeholder="Enter Country">
                </div>
            </div>

            <!-- Contact Details -->
            <div class="mb-3">
                <label for="contact" class="form-label">Mobile:</label>
                <input type="tel" id="contact" class="form-control" placeholder="Enter 10-digit mobile number">
            </div>

            <!-- Subscription -->
            <h4 class="mt-4">My Subscription</h4>
            <div class="form-check">
                <input type="checkbox" id="offers" class="form-check-input">
                <label for="offers" class="form-check-label">Receive our Top Offer Details</label>
            </div>
            <div class="form-check">
                <input type="checkbox" id="sms" class="form-check-input">
                <label for="sms" class="form-check-label">Receive Top Deals via SMS</label>
            </div>

            <!-- Buttons -->
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="reset" class="btn btn-secondary">Cancel</button>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
